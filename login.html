<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="css/login.css">

    <link rel="shortcut icon" href="/images/Favicon64x64 (3).png" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript de jQuery y Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="back-picture shadow">
            <img class="logo" src="/images/Reasons-to-buy-Health-Insurance-in-2019.jpg" alt="">
        </div>

        <div class="login shadow">
            <img src="images/Contacta heath AZUL.svg" alt="">

            <div class="user-password">
                <div class="input-user">
                    <label for="user">
                        <img src="images/usuario.png" alt="">
                        Usuario
                    </label>
                </div>
                <input type="text" id="user" placeholder="Escribe un correo">
                
                <div class="input-password">
                    <label for="password">
                        <img src="images/candado.png" alt="">
                        Contraseña
                    </label>
                </div>
                <input type="text" id="password" placeholder="Escribe una contraseña">
            </div>
            
            <a href="#" class="pass-forget">¿Olvido su contraseña?</a>

            <div class="back-btn">
                <button>Iniciar sesión</button>
            </div>
        </div>
    </div>
</body>
</html>
